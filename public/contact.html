<!DOCTYPE html>
<html>
<head>
  <title>Binamate - Contact</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .contact-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .contact-info {
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    
    .contact-info h3 {
      font-size: 15px;
      margin-bottom: 10px;
    }
    
    .contact-info p {
      margin: 0;
      line-height: 1.6;
      font-size: 14px;
    }
    
    @media (max-width: 480px) {
      .contact-container {
        padding: 10px;
      }
      
      .contact-header {
        font-size: 20px;
        margin-bottom: 10px;
      }
      
      .contact-info {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p style="margin-top: 20px;"><strong>Address:</strong> Hemtabad, Raiganj, Uttar Dinajpur, West Bengal - 733134, India</p>
      <p><strong>Email:</strong> rejjak.dev@gmail.com</p>
      <p><strong>Phone:</strong> +91 9831321097</p>
    </div>
  </div>
</body>
</html>
